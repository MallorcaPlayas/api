spring.main.allow-bean-definition-overriding=true

spring.application.name=api

spring.datasource.url=jdbc:mysql://db:3306/mallorca-playas
#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG
#logging.level.org.example.apirest=DEBUG

## Configuración para la base de datos MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#
## Mostrar las consultas SQL ejecutadas
spring.jpa.show-sql=true

#Contraseña que se usa para generar el token en JwtAuthenticationFilter
jwt.secret=MuySeguraClaveSecretaParaJWTFirma12345678

logging.level.org.springframework.security=DEBUG

#
## Si quieres que Hibernate genere las tablas automáticamente solo si no existen

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8081
